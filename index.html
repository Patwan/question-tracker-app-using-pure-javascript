<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Issue Tracker</title>
     <!-- Make sure to incliude folder to point to the fonts-->
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="../bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>JS IssueTracker <small>by CodingTheSmartWay.com</small></h1>
      <!-- Jumbotron is a lightweight, flexible Bootstrap component that can optionally extend the entire viewport to showcase key content on your site-->
      <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
          </div>
          <div class="form-group">
            <label for="issueSeverityInput">Severity</label>
            <!-- Create a drop-down list with options to chhose from-->
            <select id="issueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssignedToInput">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList">
        </div>
      </div>
      <div class="footer">
        <p>&copy <a href="http://pwebk.com" target="_blank">Patwan Website Solutions</a></p>
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="../jquery-1.12.3.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"> </script>
    <script src="main.js"></script>
  </body>
</html>
